<!DOCTYPE html>
<html>
  <head>
    <title>Address Book - Components</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>Address Book with Components</h1>
      <input v-model="personName" placeholder="Name" />
      <input v-model="personAddress" placeholder="Address" />
      <br />
      <button v-on:click="addAddress()">Submit address</button>
      <addresse
        v-for="(address, index) in addressList"
        v-bind:curaddress="address"
        v-bind:key="index"
        v-bind:alist="addressList"
        v-bind:curindex="index"
      >
      </addresse>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
